[supervisord]
nodaemon=true
logfile=/app/supervisord.log
logfile_maxbytes=50MB
logfile_backups=3
loglevel=info
pidfile=/app/supervisord.pid

[program:xvfb]
command=Xvfb :1 -screen 0 1920x1080x24
autostart=true
autorestart=true
stdout_logfile=/app/xvfb.log
stderr_logfile=/app/xvfb_err.log

[program:x11vnc]
command=x11vnc -display :1 -nopw -forever -shared
autostart=true
autorestart=true
stdout_logfile=/app/x11vnc.log
stderr_logfile=/app/x11vnc_err.log

[program:novnc]
command=/opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 6080
autostart=true
autorestart=true
stdout_logfile=/app/novnc.log
stderr_logfile=/app/novnc_err.log

[program:chrome]
command=/usr/bin/google-chrome-stable --no-sandbox --disable-dev-shm-usage --window-size=1920,1080
autostart=true
autorestart=true
environment=DISPLAY=":1"
stdout_logfile=/app/chrome.log
stderr_logfile=/app/chrome_err.log

[program:bot]
command=python /app/bot.py
autostart=false          ; changed to false so you can log in first
autorestart=true
startretries=10
startsecs=5
stdout_logfile=/app/bot.log
stderr_logfile=/app/bot_err.log
environment=DISPLAY=":1"
