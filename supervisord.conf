[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
logfile_maxbytes=10MB
logfile_backups=1
pidfile=/tmp/supervisord.pid
loglevel=info
silent=false

[program:xvfb]
command=Xvfb :1 -screen 0 1280x720x24 -nolisten tcp -ac
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=5

[program:x11vnc]
command=x11vnc -display :1 -nopw -forever -ncache 10 -noxdamage -quiet
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=10

[program:novnc]
command=/bin/bash -c "PORT=$${PORT:-6080} && /opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 0.0.0.0:$$PORT --web /opt/noVNC"
autostart=true
autorestart=true
priority=30
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=15
environment=PORT="%(ENV_PORT)s"

[program:bot]
command=/app/wait-for-xvfb.sh
autostart=true
autorestart=unexpected
priority=50
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
exitcodes=0
startsecs=20
environment=DISPLAY=":1"
