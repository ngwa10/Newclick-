[supervisord]
nodaemon=true
logfile=/dev/null               # Silence supervisord's own log output to prevent the 'Illegal seek' error
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:xvfb]
command=Xvfb :1 -screen 0 1920x1080x24
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/null # Redirect output away from supervisord's log handler
stderr_logfile=/dev/null # Redirect output away from supervisord's log handler

[program:x11vnc]
# Use bash -c to ensure the command is found.
command=bash -c "x11vnc -display :1 -nopw -forever"
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/null # Redirect output away from supervisord's log handler
stderr_logfile=/dev/null # Redirect output away from supervisord's log handler

[program:novnc]
# Use bash -c to ensure the command is found and handle its output.
command=bash -c "/usr/share/novnc/utils/novnc_proxy --vnc localhost:5900 --listen 8060"
autostart=true
autorestart=true
priority=30
stdout_logfile=/dev/null # Redirect output away from supervisord's log handler
stderr_logfile=/dev/null # Redirect output away from supervisord's log handler

[program:bot]
# Use bash -c to ensure the wrapper script is found and handle its output.
command=bash -c "/app/run_bot.sh"
autostart=true
autorestart=false
priority=50
stdout_logfile=/dev/stdout # This will now be your primary runtime log.
stderr_logfile=/dev/stderr # This will now be your primary runtime log.
