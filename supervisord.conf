[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
logfile_maxbytes=50MB
logfile_backups=3
pidfile=/tmp/supervisord.pid

[program:xvfb]
command=Xvfb :1 -screen 0 1920x1080x24
autostart=true
autorestart=true
priority=10
stdout_logfile=/tmp/xvfb.log
stderr_logfile=/tmp/xvfb.err
redirect_stderr=true

[program:x11vnc]
command=x11vnc -display :1 -nopw -forever -ncache 10
autostart=true
autorestart=true
priority=20
stdout_logfile=/tmp/x11vnc.log
stderr_logfile=/tmp/x11vnc.err
redirect_stderr=true

[program:novnc]
command=/opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 6080
autostart=true
autorestart=true
priority=30
stdout_logfile=/tmp/novnc.log
stderr_logfile=/tmp/novnc.err
redirect_stderr=true

[program:bot]
command=bash -c "sleep 10 && /app/run_bot.sh"
autostart=true
autorestart=true
priority=50
stdout_logfile=/tmp/bot.log
stderr_logfile=/tmp/bot.err
redirect_stderr=true
