[supervisord]
nodaemon=true
logfile=/app/supervisord.log
logfile_maxbytes=50MB
logfile_backups=3
loglevel=info
pidfile=/app/supervisord.pid

[program:xvfb]
command=bash -c "mkdir -p /app/chrome-profile && Xvfb :1 -screen 0 1280x720x24"
autostart=true
autorestart=true
stdout_logfile=/app/xvfb.log
stderr_logfile=/app/xvfb_err.log

[program:x11vnc]
command=x11vnc -display :1 -nopw -forever -shared
autostart=true
autorestart=true
stdout_logfile=/app/x11vnc.log
stderr_logfile=/app/x11vnc_err.log

[program:novnc]
command=/opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 6080
autostart=true
autorestart=true
stdout_logfile=/app/novnc.log
stderr_logfile=/app/novnc_err.log
startsecs=5

[program:chrome]
command=/usr/bin/google-chrome-stable \
    --no-sandbox \
    --disable-dev-shm-usage \
    --disable-gpu \
    --disable-software-rasterizer \
    --window-size=1280,720 \
    --user-data-dir=/app/chrome-profile \
    --remote-debugging-port=9222 \
    --disable-features=TranslateUI,AutomationControlled
autostart=true
autorestart=true
startsecs=5
environment=DISPLAY=":1"
stdout_logfile=/app/chrome.log
stderr_logfile=/app/chrome_err.log

[program:bot]
command=python /app/bot.py
autostart=true          ; bot will start automatically
autorestart=true
startsecs=10            ; wait for Chrome to fully start
startretries=10
stdout_logfile=/app/bot.log
stderr_logfile=/app/bot_err.log
environment=DISPLAY=":1"

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock
