[supervisord]
nodaemon=true
logfile=/dev/null               # Silence supervisord's own log output to prevent the 'Illegal seek' error
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:xvfb]
command=Xvfb :1 -screen 0 1920x1080x24
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:x11vnc]
command=x11vnc -display :1 -nopw -forever
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:novnc]
# Use /bin/bash to explicitly execute the command, which helps find executables.
# Also, switch to the more common port 6080 for noVNC.
command=bash -c "/usr/share/novnc/utils/novnc_proxy --vnc localhost:5900 --listen 6080"
autostart=true
autorestart=true
priority=30
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr

[program:bot]
# Use /bin/bash to execute the wrapper script.
command=/bin/bash /app/run_bot.sh
autostart=true
autorestart=false
priority=50
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
