[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
logfile_maxbytes=10MB
logfile_backups=1
pidfile=/tmp/supervisord.pid
loglevel=info
silent=false

[program:xvfb]
command=Xvfb :1 -screen 0 1280x720x24 -nolisten tcp -ac
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
startsecs=10
startretries=3

[program:x11vnc]
command=x11vnc -display :1 -nopw -forever -ncache 10 -noxdamage -quiet -shared
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
startsecs=15
startretries=3

[program:novnc]
command=/opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 0.0.0.0:6080 --web /opt/noVNC
autostart=true
autorestart=true
priority=30
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
startsecs=20
startretries=3
environment=PORT="6080"

[program:bot]
command=/app/wait-for-xvfb.sh
autostart=true
autorestart=false
priority=40
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
startsecs=30
startretries=3
environment=DISPLAY=":1"

[program:core]
command=python3 /app/core.py
autostart=true
autorestart=true
priority=50
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
startsecs=40
startretries=3
environment=DISPLAY=":1"
