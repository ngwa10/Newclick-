[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
logfile_maxbytes=10MB
logfile_backups=1
pidfile=/tmp/supervisord.pid
loglevel=info
silent=false
user=nobody

[program:xvfb]
command=Xvfb :1 -screen 0 1280x720x24 -nolisten tcp -ac
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=10

[program:x11vnc]
command=x11vnc -display :1 -nopw -forever -ncache 10 -noxdamage -quiet -shared
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=15

[program:novnc]
command=/opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 0.0.0.0:6080 --web /opt/noVNC
autostart=true
autorestart=true
priority=30
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=20

[program:bot]
command=/app/wait-for-xvfb.sh
autostart=true
autorestart=unexpected
priority=50
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
startsecs=30
environment=DISPLAY=":1"
