[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:xvfb]
command=Xvfb :1 -screen 0 1920x1080x24
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
environment=DISPLAY=":1",XAUTHORITY="/tmp/.Xauthority"

[program:x11vnc]
command=bash -c "x11vnc -display :1 -nopw -forever"
autostart=true
autorestart=true
priority=20
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
environment=DISPLAY=":1",XAUTHORITY="/tmp/.Xauthority"

[program:novnc]
# ✅ Fixed path and port for noVNC
command=bash -c "/opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 6080"
autostart=true
autorestart=true
priority=30
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
environment=DISPLAY=":1",XAUTHORITY="/tmp/.Xauthority"

[program:bot]
# ✅ Now points to the new run_bot.sh script
command=bash -c "/app/run_bot.sh"
autostart=true
autorestart=true
priority=50
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
environment=DISPLAY=":1",XAUTHORITY="/tmp/.Xauthority"
