[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=5
loglevel=info
pidfile=/app/logs/supervisord.pid

[program:xvfb]
command=Xvfb :1 -screen 0 1920x1080x24
autostart=true
autorestart=true
stdout_logfile=/app/logs/xvfb.out
stderr_logfile=/app/logs/xvfb.err

[program:x11vnc]
command=x11vnc -display :1 -nopw -forever -shared
autostart=true
autorestart=true
stdout_logfile=/app/logs/x11vnc.out
stderr_logfile=/app/logs/x11vnc.err

[program:novnc]
command=websockify -D --web=/usr/share/novnc/ 6080 localhost:5900
autostart=true
autorestart=true
stdout_logfile=/app/logs/novnc.out
stderr_logfile=/app/logs/novnc.err

[program:bot]
command=/usr/local/bin/python bot.py
directory=/app
autostart=true
autorestart=true
startretries=5
startsecs=5
environment=DISPLAY=":1"
stdout_logfile=/app/logs/bot.out
stderr_logfile=/app/logs/bot.err
