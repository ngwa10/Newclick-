[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisord]
nodaemon=true
user=root
logfile=/app/supervisord.log
logfile_maxbytes=50MB
logfile_backups=3
loglevel=info
pidfile=/app/supervisord.pid

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:xvfb]
command=bash -c "rm -f /tmp/.X1-lock /tmp/.X11-unix/X1; Xvfb :1 -screen 0 1920x1080x24"
autostart=true
autorestart=true
priority=10
stdout_logfile=/app/xvfb.log
stderr_logfile=/app/xvfb_err.log

[program:x11vnc]
command=x11vnc -display :1 -nopw -forever -shared
autostart=true
autorestart=true
priority=20
startretries=5
startsecs=10
stdout_logfile=/app/x11vnc.log
stderr_logfile=/app/x11vnc_err.log

[program:novnc]
command=/opt/noVNC/utils/novnc_proxy --vnc localhost:5900 --listen 6080
autostart=true
autorestart=true
priority=30
startretries=5
startsecs=5
stdout_logfile=/app/novnc.log
stderr_logfile=/app/novnc_err.log

[program:bot]
command=bash -c "while ! xdpyinfo -display :1 >/dev/null 2>&1; do echo 'Waiting for Xvfb...'; sleep 1; done; python /app/bot.py 2>&1 | tee -a /app/full_bot_errors.log"
autostart=true
autorestart=true
priority=50
startretries=10
startsecs=10
environment=DISPLAY=":1"
stdout_logfile=/app/bot_stdout.log
stderr_logfile=/app/bot_stderr.log
